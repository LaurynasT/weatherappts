<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script  type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Weather Forecast</h1>

      
      <div class="field has-addons">
        <div class="control">
          <input id="search-bar" class="input is-rounded" type="text" placeholder="Search..." />
        </div>
        <div class="control">
          <button class="button is-info is-rounded has-text-white has-background-dark" id="search-button"><i class="fa-solid fa-magnifying-glass mr-2"></i>Search</button>
        </div>
        
      </div>
      

    
      <button id="add-forecast-btn" class="button is-primary is-rounded is-small">
        <i class="fas fa-plus mr-2"></i>  Add Forecast  </button>
      

      <div id="forecast-list" class="mt-4 "></div>

      
      <div id="forecast-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <h2 class="title">Add Forecast</h2>
            <input id="city-search" class="input is-rounded" type="text" placeholder="Enter city, zip, or coordinates" />
            <button class="button is-success  is-rounded is-small mt-3" id="fetch-forecast-btn">Get Forecast</button>
          </div>
        </div>
        <button class="modal-close is-large " aria-label="close"></button>
      </div>
    </div>
    <div id="pagination-controls" class="pagination is-centered" role="navigation" aria-label="pagination"></div>
    <div id="toast-container" class="toast-container"></div>


   

    
  </body>
</html>
